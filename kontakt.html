<Doctype html>
  <html lang="pl">

  <head>
    <meta charset="utf-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header></header>
    <main>
      <h2>Kontakt</h2>
      <table>
        <tr>
          <td>Imię: <input type="text" name="imie" placeholder="Wprowadź imię"></td>
        </tr>
        <tr>
          <td>Nazwisko: <input type="text" name="nazwisko" placeholder="Wprowadź nazwisko"></td>
        </tr>
        <tr>
          <td>
            E-mail: <input type="email" name="email" placeholder="Wprowadź e-mail">
          </td>
        </tr>
        <td>
          Zgłoszenie:
          <select>
            <option>Naprawa Komputerów</option>
            <option>Odzyskiwanie Danych</option>
            <option>Wirusy</option>
            <option>Konfiguracja LAN</option>
          </select>
        </td>
        <tr>
          <td>
            Wyślij kopię wiadomości: <input type="checkbox" value="tak" checked>
          </td>
        </tr>
        <tr>
          <td>
            <input type="reset" value="Czyść"> <input type="submit" value="Wyślij">
          </td>
        </tr>
      </table>
    </main>
    <footer></footer>
  </body>

  </html>
